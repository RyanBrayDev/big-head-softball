<mat-selection-list [(ngModel)]="selectedLeague" (ngModelChange)="onSelected($event)">
    <mat-list-option *ngFor="let league of leagues" [value]="league">
        {{league.year}}-{{league.description}}
    </mat-list-option>
    <mat-action-row>
        <button mat-button (click)="addLeague()">Add New League</button>
      </mat-action-row>
  </mat-selection-list>
